version: 0.2

env:
  parameter-store:
    DOCKER_REGISTRY_USERNAME: /myapp/docker-credentials/username
    DOCKER_REGISTRY_PASSWORD: /myapp/docker-credentials/password
    DOCKER_REGISTRY_URL: /myapp/docker-credentials/docker_registry_url
phases:
  install:
    runtime-versions:
      python: 3.11
  pre_build:
    commands:
      - echo "Installing dependencies..."
      - pip install -r requirements.txt
  build:
    commands:
      - echo "Running tests..."
      - echo "Building Docker image..."
      - echo "Docker Registry URL: $DOCKER_REGISTRY_URL"
      - echo "Docker Registry Username: $DOCKER_REGISTRY_USERNAME"
      - docker build -t "$DOCKER_REGISTRY_URL/$DOCKER_REGISTRY_USERNAME/Demo-CI:latest" 
      - docker push "$DOCKER_REGISTRY_URL/$DOCKER_REGISTRY_USERNAME/Demo-CI:latest"
  post_build:
    commands:
      - echo "Build completed successfully!"

  

